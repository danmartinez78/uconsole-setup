[bar/main]
width = 100%
height = 28
padding-left = 2
padding-right = 2
module-margin = 1
fixed-center = true
separator =

; Fonts: JetBrainsMono Nerd Font for icons and text
font-0 = JetBrainsMono Nerd Font:style=Regular:size=10;2
font-1 = JetBrainsMono Nerd Font:style=Bold:size=10;2

; Dracula theme with transparency
background = #CC282a36
foreground = #f8f8f2
line-size = 3
border-size = 0

; Layout
modules-left   = i3 xwindow
modules-center = 
modules-right  = cpu sep memory sep temperature sep filesystem sep wlan sep pulseaudio sep battery sep uptime sep date

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; COLORS - Retro terminal theme (green on black, amber accents)
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[colors]
background = #CC0a0e14
foreground = #00ff00
alert = #ff0000
comment = #4a5568
green = #00ff00
amber = #ffb000
cyan = #00ffff
white = #e0e0e0

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; MODULES
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false

; Focused workspace
label-focused = %index%
label-focused-foreground = ${colors.green}
label-focused-background = ${colors.background}
label-focused-underline = ${colors.green}
label-focused-padding = 1

; Unfocused workspace
label-unfocused = %index%
label-unfocused-foreground = ${colors.comment}
label-unfocused-padding = 1

; Visible workspace (on another monitor)
label-visible = %index%
label-visible-foreground = ${colors.cyan}
label-visible-padding = 1

; Urgent workspace
label-urgent = %index%
label-urgent-foreground = ${colors.alert}
label-urgent-background = ${colors.background}
label-urgent-padding = 1

[module/sep]
type = custom/text
format = │
format-foreground = ${colors.comment}

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 50
label-empty = 󰍹 Desktop
format-foreground = ${colors.amber}

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-prefix = "󰻠 CPU: "
format-prefix-foreground = ${colors.green}
label = %percentage:2%%
label-foreground = ${colors.white}

[module/memory]
type = internal/memory
interval = 5
format = <label>
format-prefix = "󰍛 RAM: "
format-prefix-foreground = ${colors.cyan}
label = %percentage_used:2%%
label-foreground = ${colors.white}

[module/temperature]
type = internal/temperature
interval = 5
thermal-zone = 0
hwmon-path = /sys/class/thermal/thermal_zone0/temp
warn-temperature = 70
format = <label>
format-prefix = " TEMP: "
format-prefix-foreground = ${colors.amber}
label = %temperature-c%
label-foreground = ${colors.white}
format-warn = <label-warn>
format-warn-prefix = " TEMP: "
format-warn-prefix-foreground = ${colors.alert}
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}

[module/filesystem]
type = internal/fs
interval = 30
mount-0 = /
format-mounted = <label-mounted>
format-mounted-prefix = "󰋊 DISK: "
format-mounted-prefix-foreground = ${colors.green}
label-mounted = %percentage_used:2%%
label-mounted-foreground = ${colors.white}

[module/wlan]
type = internal/network
interface = wlan0
interval = 5
format-connected = <label-connected>
format-connected-prefix = "󰖩 "
format-connected-prefix-foreground = ${colors.cyan}
label-connected = %essid% %signal%% · %local_ip%
label-connected-foreground = ${colors.white}
format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰖪 WIFI: "
format-disconnected-prefix-foreground = ${colors.alert}
label-disconnected = offline
label-disconnected-foreground = ${colors.comment}

[module/pulseaudio]
type = internal/pulseaudio
interval = 3
format-volume = <label-volume>
format-volume-prefix = "󰕾 VOL: "
format-volume-prefix-foreground = ${colors.amber}
label-volume = %percentage:2%%
label-volume-foreground = ${colors.white}
format-muted = <label-muted>
format-muted-prefix = "󰖁 VOL: "
format-muted-prefix-foreground = ${colors.comment}
label-muted = mute
label-muted-foreground = ${colors.comment}

[module/date]
type = internal/date
interval = 1
time = %H:%M
format-prefix = "󰥔 "
format-prefix-foreground = ${colors.green}
label = %time%
label-foreground = ${colors.white}

[module/uptime]
type = custom/script
# Show total hours of uptime (floor)
exec = awk '{print int($1/3600)"h"}' /proc/uptime
interval = 60
format-prefix = "󰔟 "
format-prefix-foreground = ${colors.amber}
label = %output%
label-foreground = ${colors.white}

[module/battery]
type = internal/battery
battery = axp20x-battery
adapter = axp22x-ac  # Updated to match actual mains device (was axp20x-ac)
poll-interval = 5
full-at = 98
time-format = %H:%M

; Discharging with ramped icons and time remaining
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage:2%%
label-discharging-foreground = ${colors.foreground}
ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁽
ramp-capacity-3 = 󰂀
ramp-capacity-4 = 󰁹
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1-foreground = ${colors.alert}
ramp-capacity-2-foreground = ${colors.amber}
ramp-capacity-3-foreground = ${colors.green}
ramp-capacity-4-foreground = ${colors.green}

; Charging with time to full
format-charging = <label-charging>
format-charging-prefix = " "
format-charging-prefix-foreground = ${colors.green}
label-charging = %percentage:2%%
label-charging-foreground = ${colors.foreground}

; Full
format-full = <label-full>
format-full-prefix = "󰁹 "
format-full-prefix-foreground = ${colors.green}
label-full = %percentage:2%%
label-full-foreground = ${colors.foreground}
